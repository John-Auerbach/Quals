<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhD Qualifying Exam Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin: 20px 0;
        }
        .cover-image {
            width: 100%;
            height: 200px; 
            object-fit: cover;
        }
        .dashboard-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .card {
            width: 300px;
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.7);
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
        }
        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            margin: 0;
            text-decoration: none;
        }
        .card-title:hover {
            color: #4caf50;
        }
        .progress-bar {
            width: 100%;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress {
            height: 10px;
            background-color: #4caf50;
        }
        .countdown-container {
            margin-top: 40px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
        }
        .countdown-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 24px;
        }
        .countdown div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .countdown span {
            font-size: 16px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <img src="/templates/cover.jpg" alt="Cover Image" class="cover-image">
    <h1>PhD Qualifying Exam</h1>
    <div class="dashboard-container">
        <a href="/subject/Fluids" class="card">
            <img src="/templates/fluids.jpg" alt="Fluids">
            <div class="card-content">
                <span class="card-title">Fluids</span>
                <div class="progress-bar">
                    <div class="progress" style="width: 45%;"></div>
                </div>
            </div>
        </a>
        <a href="/subject/Math" class="card">
            <img src="/templates/math.jpg" alt="Math">
            <div class="card-content">
                <span class="card-title">Math</span>
                <div class="progress-bar">
                    <div class="progress" style="width: 90%;"></div>
                </div>
            </div>
        </a>
        <a href="/subject/Structures" class="card">
            <img src="/templates/structures.webp" alt="Structures">
            <div class="card-content">
                <span class="card-title">Structures</span>
                <div class="progress-bar">
                    <div class="progress" style="width: 40%;"></div>
                </div>
            </div>
        </a>
        <a href="/subject/Dynamics" class="card">
            <img src="/templates/dynamics.jpg" alt="Dynamics">
            <div class="card-content">
                <span class="card-title">Dynamics</span>
                <div class="progress-bar">
                    <div class="progress" style="width: 80%;"></div>
                </div>
            </div>
        </a>
    </div>
    <div class="countdown-container">
        <div class="countdown-title">Countdown to Qualifying Exam - October 2025</div>
        <div class="countdown" id="countdown">
            <div>
                <span id="days">0</span>
                <span>Days</span>
            </div>
            <div>
                <span id="hours">0</span>
                <span>Hours</span>
            </div>
            <div>
                <span id="minutes">0</span>
                <span>Minutes</span>
            </div>
            <div>
                <span id="seconds">0</span>
                <span>Seconds</span>
            </div>
        </div>
    </div>

    <script>
        const targetDate = new Date("October 1, 2025 00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "Exam Day!";
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
