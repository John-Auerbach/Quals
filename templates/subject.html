<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }} Study Dashboard</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        a {
            color: #4fc3f7;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .cover-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .topic {
            margin: 20px auto;
            border: 1px solid #424242;
            border-radius: 10px;
            background-color: #1e1e1e;
            width: 90%;
            padding: 15px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .topic h2 {
            margin: 0;
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 1.2em;
        }

        .topic h2:hover {
            color: #4fc3f7;
        }

        .caret {
            display: inline-block;
            margin-right: 10px;
            border-top: 5px solid #e0e0e0;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            transition: transform 0.3s ease;
        }

        .caret.collapsed {
            transform: rotate(-90deg);
        }

        .progress-bar {
            width: 100%;
            background-color: #424242;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
            height: 10px;
        }

        .progress {
            height: 100%;
            background-color: #4caf50;
            transition: width 0.3s ease;
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: none; /* Default to hidden */
        }

        ul li {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        ul li input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
        }

        ul li a {
            text-decoration: none;
            color: #4fc3f7;
            flex-grow: 1;
        }

        ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='fluids.jpg') }}" alt="Fluids Cover" class="cover-image">
    <h1>{{ subject }} Study Dashboard</h1>
    <a href="/" style="display: inline-block; margin: 20px;">‚Üê Back to Dashboard</a>

    <div id="topics">
        {% for topic in topics %}
        <div class="topic">
            <h2 onclick="toggleTopic('{{ topic.name }}')">
                <span class="caret" id="caret-{{ topic.name }}"></span>
                {{ topic.name }}
            </h2>
            <div class="progress-bar">
                <div class="progress" id="progress-{{ topic.name }}" style="width: {{ topic.progress }}%;"></div>
            </div>
            <ul id="files-{{ topic.name }}">
                {% for file in topic.files %}
                <li>
                    <input type="checkbox" 
                           class="file-checkbox" 
                           data-subject="{{ subject }}" 
                           data-topic="{{ topic.name }}" 
                           data-file="{{ file }}" 
                           {% if progress.get(subject, {}).get(topic.name, {}).get(file, False) %}checked{% endif %}>
                    <a href="/download/{{ subject | lower }}/{{ topic.name }}/{{ file }}">{{ file }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>

    <script>
        // Function to toggle the visibility of the file list
        function toggleTopic(topicName) {
            const filesList = document.getElementById(`files-${topicName}`);
            const caret = document.getElementById(`caret-${topicName}`);
            if (filesList.style.display === "block") {
                filesList.style.display = "none";
                caret.classList.add("collapsed");
            } else {
                filesList.style.display = "block";
                caret.classList.remove("collapsed");
            }
        }

        // Update progress dynamically when a checkbox is toggled
        document.querySelectorAll(".file-checkbox").forEach(checkbox => {
            checkbox.addEventListener("change", function () {
                const subject = this.dataset.subject;
                const topic = this.dataset.topic;
                const file = this.dataset.file;
                const isChecked = this.checked;

                fetch("/update_progress", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ subject, topic, file, isChecked })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        const progressBar = document.getElementById(`progress-${topic}`);
                        progressBar.style.width = `${data.newProgress}%`;
                    }
                })
                .catch(error => console.error("Error updating progress:", error));
            });
        });
    </script>
</body>
</html>
